<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{ma}"/>
        <div>
            <label>tên</label>
            <input type="text" th:field="*{ten}"/>
        </div>

        <div>
            <label>giá</label>
            <input type="text" th:field="*{gia}"/>
        </div>

        <div>
            <label>mô tả</label>
            <input type="text" th:field="*{mota}"/>
        </div>

        <div>
            <label>nhà sản xuất</label>
            <input type="text" th:field="*{nhaSanXuat}"/>
        </div>

        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
