<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body style="text-align: center">
<h3>Thông tin sản phẩm</h3>
<p>
    <a th:href="@{/shop}" class="btn btn-primary">
        Back to shop
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>tên sản phẩm:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="cusdetail">
        <label>giá sản phẩm:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>hình ảnh:</label>
        <img th:src="@{${product.img}}">
    </div>
    <div>
        <label>thông tin chi tiết </label>
        <label th:text="${product.description}"/></label>

        <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary">Add To Cart</a>
    </div>
</div>

</body>
</html>
