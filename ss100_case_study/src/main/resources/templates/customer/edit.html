<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form method="post" th:object="${customerDTO}">
  <h3 class="text-primary">Edit Customer</h3>

  <div class="mb-3">
    <label class="form-label">Customer Name</label>
    <input type="text" class="form-control" th:field="*{nameCustomer}">
    <p class="form-helper text-danger" th:errors="*{nameCustomer}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label">Birthday Customer</label>
    <input type="date" class="form-control" th:field="*{birthdayCustomer}">
    <p class="form-helper text-danger" th:errors="*{birthdayCustomer}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select class="form-select" aria-label="Default select example" th:field="*{genderCustomer}">
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>
    <br>
  </div>

  <div class="mb-3">
    <label class="form-label">Id Card Customer</label>
    <input type="text" class="form-control" th:field="*{idCardCustomer}">
    <p class="form-helper text-danger" th:errors="*{idCardCustomer}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone number</label>
    <input type="text" class="form-control" th:field="*{phoneCustomer}">
    <p class="form-helper text-danger" th:errors="*{phoneCustomer}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" th:field="*{emailCustomer}">
    <p class="form-helper text-danger" th:errors="*{emailCustomer}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" th:field="*{addressCustomer}">
    <p class="form-helper text-danger" th:errors="*{addressCustomer}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label">Customer Type</label>
    <select class="form-select" aria-label="Default select example" th:field="*{customerType.idCustomerType}">
      <option th:each="types:${customerTypes}" th:value="${types.idCustomerType}"
              th:text="${types.nameCustomerType}"></option>
    </select>
    <br>
  </div>
  <input type="submit" class="btn btn-info" value="Edit">

</form>

<a href="/customers" class="btn btn-primary active" aria-current="page">Back to list Customer</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
