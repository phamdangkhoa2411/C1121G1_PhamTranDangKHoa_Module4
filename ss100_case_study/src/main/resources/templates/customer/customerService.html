<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<h1>Contract view</h1>
<br>

<table class="table table-striped">
    <tr>
        <th scope="col">name Customer</th>
        <th scope="col">phoneCustomer</th>
        <th scope="col">emailCustomer</th>
        <th scope="col">nameServices</th>


    </tr>
    <tr th:each="cus :${contractList}" >
        <td class="table-primary"  th:text="${cus.customer.nameCustomer}"></td>
        <td class="table-primary"  th:text="${cus.customer.phoneCustomer}"></td>
        <td class="table-primary" th:text="${cus.customer.emailCustomer}"></td>
        <td class="table-primary"  th:text="${cus.services.nameServices}"></td>

    </tr>
    <br>
    <a href="/customers" class="btn btn-primary active" aria-current="page">Back to list Customer</a>

</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
