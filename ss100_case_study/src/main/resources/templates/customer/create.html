<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<form th:object="${customerDTO}" method="post">
    <table class="table">
        <tr >
            <th> Name Customer</th>
            <td><input type="text" th:field="*{nameCustomer}"></td>
            <td style="color: red" th:errors="*{nameCustomer}"></td>
        </tr>

        <tr>
            <th> BirthdayCustomer</th>
            <td><input type="date" th:field="*{birthdayCustomer}"></td>
            <td style="color: red" th:errors="*{birthdayCustomer}"></td>
        </tr>

        <tr>
            <th> Gender Customer</th>
            <td>
                <select th:field="*{genderCustomer}">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>Id Card Customer</th>
            <td><input type="text" th:field="*{idCardCustomer}"></td>
            <td style="color: red" th:errors="*{idCardCustomer}"></td>
        </tr>

        <tr>
            <th> Phone Customer</th>
            <td><input type="text" th:field="*{phoneCustomer}"></td>
            <td style="color: red" th:errors="*{phoneCustomer}"></td>
        </tr>

        <tr>
            <th> Email Customer</th>
            <td><input type="text" th:field="*{emailCustomer}"></td>
            <td style="color: red" th:errors="*{emailCustomer}"></td>
        </tr>

        <tr>
            <th> Address Customer</th>
            <td><input type="text" th:field="*{addressCustomer}"></td>
            <td style="color: red" th:errors="*{addressCustomer}"></td>
        </tr>

        <tr>
            <th> Name Customer Type</th>
            <td>
                <select th:field="*{customerType.idCustomerType}">
                    <option value="1">Diamond</option>
                    <option value="2">Platinium</option>
                    <option value="3">Gold</option>
                    <option value="4">Silver</option>
                    <option value="5">Member</option>
                </select>
            </td>
        </tr>
        <tr>

            <td><input type="submit" value="Add Customer"  class="btn btn-primary"></td>
        </tr>
    </table>
    <a href="/customers" class="btn btn-primary active" aria-current="page">Back to list Customer</a>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
