<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<form  action="/customers"  >

    <input type="text" name="keyword" placeholder="Name product" >
    <button type="submit" >Search</button>
</form>

<body>
<h1>Customer List</h1>
<br>
<div class="btn-group">
    <a href="customers/create" class="btn btn-primary active" aria-current="page">Add New Customer</a>
    <a href="customers/customerService" class="btn btn-danger" aria-current="page"> Customer ues services</a>
</div>
<table class="table table-striped">
    <tr >
        <th scope="col">id Customer</th>
        <th scope="col">Name Customer</th>
        <th scope="col">Birthday Customer</th>
        <th scope="col">Gender Customer</th>
        <th scope="col">Id Card Customer</th>
        <th scope="col">PhoneCustomer</th>
        <th scope="col">EmailCustomer</th>
        <th scope="col">Addres Customer</th>
        <th scope="col">Customer Type</th>
        <th scope="col">Edit And Delete</th>
    </tr>
<tr th:each="customer : ${customerPage}">
    <td class="table-primary"th:text="${customer.idCustomer}"></td>
    <td th:text="${customer.nameCustomer}"></td>
    <td class="table-primary" th:text="${customer.birthdayCustomer}"></td>
    <td  th:if="${customer.genderCustomer==0}">FeMale</td>
    <td  th:if="${customer.genderCustomer==1}">Male</td>
    <td class="table-primary"  th:text="${customer.idCardCustomer}"></td>
    <td th:text="${customer.phoneCustomer}"></td>
    <td class="table-primary" th:text="${customer.emailCustomer}"></td>
    <td th:text="${customer.addressCustomer}"></td>
    <td class="table-primary" th:text="${customer.customerType.nameCustomerType}"></td>
    <td>
        <a class="btn btn-primary" th:href="@{/customers/edit/{id}(id=${customer.idCustomer})}">Edit</a>
        <a class="btn btn-primary" th:href="@{/customers/delete/{id}(id=${customer.idCustomer})}">Delete</a>
    </td>

</tr>
</table>
<div>
    <a th:if="${customerPage.hasPrevious()}" th:href="@{/customers(page=${customerPage.number - 1})}">previous</a>
    <span th:text="${customerPage.number + 1}"></span> |
    <span th:text="${customerPage.totalPages}"></span>
    <a th:if="${customerPage.hasNext()}" th:href="@{/customers(page=${customerPage.number + 1})}">Next</a>
</div>

<a class="btn btn-primary" href="/furama">Back To Home</a>

</body>
<div class="notify">
    <div th:if="${SOS}">
        <span th:text="${SOS}"></span>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
