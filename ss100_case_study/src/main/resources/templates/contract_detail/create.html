<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<form th:object="${contractDetailDTO}" method="post">
    <table class="table">
        <tr>
            <th>Quantity</th>
            <td><input type="text" th:field="*{contractQuantity}"></td>
            <td style="color: red" th:errors="*{contractQuantity}"></td>
        </tr>

        <tr>
            <th> contract</th>
            <td>
                <select class="form-select" aria-label="Default select example" th:field="*{contract.idContract}">
                    <option th:each=" loop:${contractList}" th:value="${loop.idContract}"
                            th:text="${loop.idContract}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th> attachServices</th>
            <td>
                <select class="form-select" aria-label="Default select example" th:field="*{attachServices.idAttachServices}">
                    <option th:each=" loop:${attachServicesList}" th:value="${loop.idAttachServices}"
                            th:text="${loop.idAttachServices}"></option>
                </select>
            </td>
        </tr>

        <tr>

            <td><input type="submit" value="Add Customer"  class="btn btn-primary"></td>
        </tr>

    </table>
</form>
</body>
</html>
