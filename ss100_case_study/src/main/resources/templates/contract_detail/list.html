<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h1>Contract Detail List</h1>
<br>
<div class="btn-group">
    <a href="contractDetails/create" class="btn btn-primary active" aria-current="page">Add New ContractDetail</a>
</div>
<table class="table table-striped">
    <tr>
        <th scope="col">id ContractDetail</th>
        <th scope="col"> contract Quantity</th>
        <th scope="col"> id Contract</th>
        <th scope="col">id Attach Services</th>


    </tr>
    <tr th:each="contractDetail : ${contractDetailPage}">
        <td class="table-primary"th:text="${contractDetail.idContractDetail}"></td>
        <td class="table-primary"th:text="${contractDetail.contractQuantity}"></td>
        <td class="table-primary"th:text="${contractDetail.contract.idContract}"></td>
        <td class="table-primary"th:text="${contractDetail.attachServices.idAttachServices}"></td>




    </tr>
</table>
<div>
    <a th:if="${contractDetailPage.hasPrevious()}" th:href="@{/contracts(page=${contractDetailPage.number - 1})}">previous</a>
    <span th:text="${contractDetailPage.number + 1}"></span> |
    <span th:text="${contractDetailPage.totalPages}"></span>
    <a th:if="${contractDetailPage.hasNext()}" th:href="@{/contracts(page=${contractDetailPage.number + 1})}">Next</a>
</div>

<a class="btn btn-primary" href="/contracts">Back To list contract</a>

</body>
<div class="notify">
    <div th:if="${SOS}">
        <span th:text="${SOS}"></span>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
