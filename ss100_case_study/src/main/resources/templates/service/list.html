<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h1>Services List</h1>
<br>
<div class="btn-group">
    <a href="services/create/villa" class="btn btn-primary active" aria-current="page">Add New Villa</a>
    <a href="services/create/room" class="btn btn-danger active" aria-current="page">Add New Room</a>
    <a href="services/create/house" class="btn btn-warning active" aria-current="page">Add New House</a>
</div>
<table class="table table-striped">
    <tr >
        <th scope="col"> id Services</th>
        <th scope="col">name Services</th>
        <th scope="col">area Services</th>
        <th scope="col"> Cost Service </th>
        <th scope="col">max People Service</th>
        <th scope="col">standard Room Service</th>
        <th scope="col">description Other Convenience</th>
        <th scope="col">pool Area Service</th>
        <th scope="col">number Of Floors</th>
        <th scope="col">rent Type</th>
        <th scope="col">services Type</th>
    </tr>
    <tr th:each="services : ${servicesPage}">
        <td class="table-primary"th:text="${services.idServices}"></td>
        <td th:text="${services.nameServices}"></td>
        <td class="table-primary"th:text="${services.areaServices}"></td>
        <td th:text="${services.costService}"></td>
        <td class="table-primary"th:text="${services.maxPeopleService}"></td>
        <td th:text="${services.standardRoomService}"></td>
        <td class="table-primary"th:text="${services.descriptionOtherConvenience}"></td>
        <td th:text="${services.poolAreaService}"></td>
        <td class="table-primary"th:text="${services.numberOfFloors}"></td>
        <td th:text="${services.rentType.nameRentType}"></td>
        <td class="table-primary"th:text="${services.servicesType.nameServiceType}"></td>


    </tr>
</table>
<div>
    <a th:if="${servicesPage.hasPrevious()}" th:href="@{/services(page=${servicesPage.number - 1})}">previous</a>
    <span th:text="${servicesPage.number + 1}"></span> |
    <span th:text="${servicesPage.totalPages}"></span>
    <a th:if="${servicesPage.hasNext()}" th:href="@{/services(page=${servicesPage.number + 1})}">Next</a>
</div>

<a class="btn btn-primary" href="/furama">Back To Home</a>

</body>
<div class="notify">
    <div th:if="${SOS}">
        <span th:text="${SOS}"></span>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
