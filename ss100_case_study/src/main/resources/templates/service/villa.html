<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<form th:object="${servicesDTO}" method="post">
    <table class="table">
        <tr >
            <th> Name Service</th>
            <td><input type="text" th:field="*{nameServices}"></td>
            <td style="color: red" th:errors="*{nameServices}"></td>
        </tr>

        <tr>
            <th> area Services </th>
            <td><input type="text" th:field="*{areaServices}"></td>
            <td style="color: red" th:errors="*{areaServices}"></td>
        </tr>

        <tr>
            <th>cost Service</th>
            <td><input type="text" th:field="*{costService}"></td>
            <td style="color: red" th:errors="*{costService}"></td>
        </tr>

        <tr>
            <th> max People Service</th>
            <td><input type="text" th:field="*{maxPeopleService}"></td>
            <td style="color: red" th:errors="*{maxPeopleService}"></td>
        </tr>

        <tr>
            <th> standard Room Service</th>
            <td>
                <select th:field="*{standardRoomService}">
                    <option value="vip">vip</option>
                    <option value="normal">normal</option>
                </select>
            </td>
        </tr>

        <tr>
            <th> description Other Convenience</th>
            <td><input type="text" th:field="*{descriptionOtherConvenience}"></td>
            <td style="color: red" th:errors="*{descriptionOtherConvenience}"></td>
        </tr>

        <tr>
            <th> Pool Area</th>
            <td><input type="text" th:field="*{poolAreaService}"></td>
            <td style="color: red" th:errors="*{poolAreaService}"></td>
        </tr>

        <tr>
            <th> number Of Floors</th>
            <td><input type="text" th:field="*{numberOfFloors}"></td>
            <td style="color: red" th:errors="*{numberOfFloors}"></td>
        </tr>

        <tr>
            <th>rentType </th>
            <td>
                <select th:field="*{rentType.idRentType}">
                    <option value="1">year</option>
                    <option value="2">month</option>
                    <option value="3">day</option>
                    <option value="4">hour</option>
                </select>
            </td>
        </tr>

        <tr>
            <th> servicesType </th>
            <td>
                <select th:field="*{servicesType}">
                    <option value="1"> villa </option>

                </select>
            </td>
        </tr>


        <tr>

            <td><input type="submit" value="Add services"  class="btn btn-primary"></td>
        </tr>
    </table>
    <a href="/services" class="btn btn-primary active" aria-current="page">Back to list services</a>

</form>
</body>
</html>
