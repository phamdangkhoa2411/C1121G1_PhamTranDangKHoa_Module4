<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<form th:object="${employeeDTO}" method="post">
    <table class="table">
        <tr >
            <th> Name Employee</th>
            <td><input type="text" th:field="*{nameEmployee}"></td>
            <td style="color: red" th:errors="*{nameEmployee}"></td>
        </tr>

        <tr>
            <th> Birthday Employee</th>
            <td><input type="date" th:field="*{birthdayEmployee}"></td>
            <td style="color: red" th:errors="*{birthdayEmployee}"></td>
        </tr>

        <tr>
            <th>Id Card Employee</th>
            <td><input type="text" th:field="*{idCardEmployee}"></td>
            <td style="color: red" th:errors="*{idCardEmployee}"></td>
        </tr>

        <tr>
            <th>Salary Employee</th>
            <td><input type="text" th:field="*{salaryEmployee}"></td>
            <td style="color: red" th:errors="*{salaryEmployee}"></td>
        </tr>

        <tr>
            <th> Phone Employee</th>
            <td><input type="text" th:field="*{phoneEmployee}"></td>
            <td style="color: red" th:errors="*{phoneEmployee}"></td>
        </tr>

        <tr>
            <th> Email Employee</th>
            <td><input type="text" th:field="*{emailEmployee}"></td>
            <td style="color: red" th:errors="*{emailEmployee}"></td>
        </tr>

        <tr>
            <th> Address Employee</th>
            <td><input type="text" th:field="*{addressEmployee}"></td>
            <td style="color: red" th:errors="*{addressEmployee}"></td>
        </tr>

        <tr>
            <th>Division </th>
            <td>
                <select th:field="*{division.idDivision}">
                    <option value="1">Sale-Marketing</option>
                    <option value="2">hành chính</option>
                    <option value="3">phục vụ</option>
                    <option value="4">quản lý</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>Education Degree </th>
            <td>
                <select th:field="*{educationDegree.idEducationDegree}">
                    <option value="1">trung cấp </option>
                    <option value="2">cao đẳng</option>
                    <option value="3">đại học</option>
                    <option value="4">sau đại học</option>
                </select>
            </td>
        </tr>


        <tr>
            <th>Position</th>
            <td>
                <select th:field="*{position.idPosition}">
                    <option value="1"> quản lý </option>
                    <option value="2">nhân viên</option>
                </select>
            </td>
        </tr>

        <tr>

            <td><input type="submit" value="Add Customer"  class="btn btn-primary"></td>
        </tr>
    </table>
    <a href="/employees" class="btn btn-primary active" aria-current="page">Back to list Employees</a>

</form>
</body>
</html>
