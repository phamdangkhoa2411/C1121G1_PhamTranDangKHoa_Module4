<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form method="post" th:object="${employeeDTO}">
    <h3 class="text-primary">Edit Employee</h3>

    <div class="mb-3">
        <label class="form-label">Employee Name</label>
        <input type="text" class="form-control" th:field="*{nameEmployee}">
        <p class="form-helper text-danger" th:errors="*{nameEmployee}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Birthday Employee</label>
        <input type="date" class="form-control" th:field="*{birthdayEmployee}">
        <p class="form-helper text-danger" th:errors="*{birthdayEmployee}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Id Card Employee</label>
        <input type="text" class="form-control" th:field="*{idCardEmployee}">
        <p class="form-helper text-danger" th:errors="*{idCardEmployee}"></p>
    </div>
    <div class="mb-3">
        <label class="form-label"> Salary Employee</label>
        <input type="text" class="form-control" th:field="*{salaryEmployee}">
        <p class="form-helper text-danger" th:errors="*{salaryEmployee}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone number</label>
        <input type="text" class="form-control" th:field="*{phoneEmployee}">
        <p class="form-helper text-danger" th:errors="*{phoneEmployee}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" th:field="*{emailEmployee}">
        <p class="form-helper text-danger" th:errors="*{emailEmployee}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" th:field="*{addressEmployee}">
        <p class="form-helper text-danger" th:errors="*{addressEmployee}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Division</label>
        <select class="form-select" aria-label="Default select example" th:field="*{division.idDivision}">
            <option th:each="loop:${divisionList}" th:value="${loop.idDivision}"
                    th:text="${loop.nameDivision}"></option>
        </select>
        <br>
    </div>

    <div class="mb-3">
        <label class="form-label">Education Degree</label>
        <select class="form-select" aria-label="Default select example" th:field="*{educationDegree.idEducationDegree}">
            <option th:each="loop:${educationDegreeList}" th:value="${loop.idEducationDegree}"
                    th:text="${loop.nameEducationDegree}"></option>
        </select>
        <br>
    </div>


    <div class="mb-3">
        <label class="form-label">Position</label>
        <select class="form-select" aria-label="Default select example" th:field="*{position.idPosition}">
            <option th:each="loop:${positionList}" th:value="${loop.idPosition}"
                    th:text="${loop.namePosition}"></option>
        </select>
        <br>
    </div>
    <input type="submit" class="btn btn-info" value="Edit">

</form>

<a href="/employees" class="btn btn-primary active" aria-current="page">Back to list Employees</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
