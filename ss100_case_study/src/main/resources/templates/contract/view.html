<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h1>Contract view</h1>
<br>

    <table class="table table-striped">
        <tr>
            <th scope="col">id Contract</th>
            <th scope="col"> start Date</th>
            <th scope="col"> end Date</th>
            <th scope="col">deposit</th>
            <th scope="col">total Money</th>
            <th scope="col">employee</th>
            <th scope="col">customer</th>
            <th scope="col">services</th>

        </tr>
        <tr>
            <td class="table-primary"  th:text="${contracts.idContract}"></td>
            <td class="table-primary"  th:text="${contracts.startDate}"></td>
            <td class="table-primary" th:text="${contracts.endDate}"></td>
            <td class="table-primary"  th:text="${contracts.deposit}"></td>
            <td class="table-primary"  th:text="${contracts.totalMoney}"></td>
            <td class="table-primary"  th:text="${contracts.employee.nameEmployee}"></td>
            <td class="table-primary"  th:text="${contracts.customer.nameCustomer}"></td>
            <td class="table-primary" th:text="${contracts.services.nameServices}"></td>
        </tr>
        <br>
        <a href="/contracts" class="btn btn-primary active" aria-current="page">Back to list contract</a>

    </table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
