<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<form th:object="${contractDTO}" method="post">
    <table class="table">

        <tr>
            <th>start Date</th>
            <td><input type="date" th:field="*{startDate}"></td>
            <td style="color: red" th:errors="*{startDate}"></td>
        </tr>

        <tr>
            <th> end Date</th>
            <td><input type="date" th:field="*{endDate}"></td>
            <td style="color: red" th:errors="*{endDate}"></td>
        </tr>

        <tr>
            <th>deposit</th>
            <td><input type="text" th:field="*{deposit}"></td>
            <td style="color: red" th:errors="*{deposit}"></td>
        </tr>



        <tr>
            <th> employee</th>
            <td>
            <select class="form-select" aria-label="Default select example" th:field="*{employee.idEmployee}">
                <option th:each=" loop:${employeeList}" th:value="${loop.idEmployee}"
                        th:text="${loop.nameEmployee}"></option>
            </select>
            </td>
        </tr>


        <tr>
            <th> customer</th>
            <td>
                <select class="form-select" aria-label="Default select example" th:field="*{customer.idCustomer}">
                    <option th:each=" loop:${customerList}" th:value="${loop.idCustomer}"
                            th:text="${loop.nameCustomer}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <th> Services</th>
            <td>
                <select class="form-select" aria-label="Default select example" th:field="*{services.idServices}">
                    <option th:each=" loop:${servicesList}" th:value="${loop.idServices}"
                            th:text="${loop.nameServices}"></option>
                </select>
            </td>
        </tr>

        <tr>

            <td><input type="submit" value="Add Customer"  class="btn btn-primary"></td>
        </tr>
    </table>
    <a href="/contracts" class="btn btn-primary active" aria-current="page">Back to list Customer</a>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
