<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Người viết</label>
            <input type="text" th:field="*{writer}"/>
        </div>

        <div>
            <label>Nội Dung</label>
            <input type="text" th:field="*{content}"/>
        </div>

        <div>
            <label>Tóm Tắc</label>
            <input type="text" th:field="*{summary}"/>
        </div>
        <div>
            <label>ngày </label>
            <input type="text" th:field="*{date}"/>
        </div>
        <div>
            <label>category </label>
            <input type="text" th:field="*{category.name}"/>
        </div>

        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
