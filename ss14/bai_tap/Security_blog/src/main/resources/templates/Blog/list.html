<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create">Create new Blogs</a>
<h1>Blogs</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Summary</th>
        <th>Time</th>
        <th>Category</th>
    </tr>
    <th:block th:each="blogs : ${blogList}">
        <tr>
            <td th:text="${blogs.id}"></td>
            <td th:text="${blogs.title}"></td>
            <td th:text="${blogs.body}"></td>
            <td th:text="${blogs.summary}"></td>
            <td th:text="${blogs.time}"></td>
            <td th:text="${blogs.category.topic}"></td>
            <td><a th:href="@{/edit/__${blogs.id}__ }">Edit</a></td>
            <td><a th:href="@{/cancel/__${blogs.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
